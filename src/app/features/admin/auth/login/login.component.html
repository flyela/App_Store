<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control" 
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo electrónico válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
        <label for="rememberMe">Recordarme</label>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <div class="additional-links">
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      <span class="divider">|</span>
      <a href="#" class="register">Registrarse</a>
    </div>
  </div>
</div>
