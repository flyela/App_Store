<header class="bg-gray-900 text-gray-300">
  <nav class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <img src="Fysistem.png" 
             alt="FYsistem Logo" 
             class="h-8 w-8" 
             routerLink="/" />
        <span class="text-xl font-bold text-white">FYsistem3D</span>
      </div>

      <!-- Main Navigation -->
      <div class="hidden md:flex items-center space-x-6">
        <a *ngFor="let item of PagesItems" 
           [routerLink]="item.path" 
           routerLinkActive="text-white bg-gray-800"
           [routerLinkActiveOptions]="{exact: true}"
           class="rounded-md px-3 py-2 text-sm font-medium hover:text-white transition-colors duration-200 no-underline">
          {{item.title}}
        </a>
      </div> 

      <!-- Right Side Items -->
      <div class="hidden md:flex items-center space-x-6">
        <!-- Cart -->
        <a *ngFor="let item of StoreItems"
           [routerLink]="item.path" 
           routerLinkActive="text-white"
           class="flex items-center space-x-1 hover:text-white transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="text-sm font-medium">{{item.title}}</span>
        </a>

        <!-- Auth Buttons (Desktop) -->
        <div class="hidden md:flex space-x-4">
          <a *ngFor="let item of authItems"
             [routerLink]="item.path"
             class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200 text-sm">
            {{item.title}}
          </a>
        </div>
      </div>

      <!-- Mobile Menu Button and Cart -->
      <div class="flex md:hidden items-center space-x-4">
        <!-- Mobile Cart -->
        <a *ngFor="let item of StoreItems"
           [routerLink]="item.path" 
           routerLinkActive="text-white"
           class="flex items-center space-x-1 hover:text-white transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </a>
        
        <!-- Hamburger Button -->
        <button class="md:hidden" (click)="toggleMobileMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Pages Navigation -->
        <a *ngFor="let item of PagesItems" 
           [routerLink]="item.path" 
           routerLinkActive="bg-gray-800"
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-3 py-2 hover:bg-gray-700 rounded-md text-sm font-medium transition-colors duration-200"
           (click)="toggleMobileMenu()">
          {{item.title}}
        </a>

        <!-- Auth Items (Mobile) -->
        <div class="pt-4 border-t border-gray-700">
          <a *ngFor="let item of authItems"
             [routerLink]="item.path"
             class="block w-full text-center mb-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200 text-sm"
             (click)="toggleMobileMenu()">
            {{item.title}}
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
